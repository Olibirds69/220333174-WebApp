<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <style>
        body{
            text-align: center;
        }
        nav ul{
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        form{
            text-align: center;
        }
        table {
            border: 1px solid black;
            margin: auto;
        }
        img {
            float: right;
        }
        section{
            text-align: center;
        }
        article{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <br>     
    <nav>
        <ul style="list-style-type: none; padding: 0; text-align: center;">
            <li style="display: inline; margin-right: 20px;"><a href="#">Home</a></li>
            <li style="display: inline; margin-right: 20px;"><a href="#">About</a></li>
            <li style="display: inline;"><a href="#"> Contact</a></li>
        </ul>
    </nav>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="2" pattern="[a-z A-Z]+">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required minlength="5">
        <br>
        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the terms and conditions</label>
        <input type="submit" value="submit">
        </form>
    </header>
    <hr>

    <section>
        <table>
                <tr >
                    <th>
                        <span>NAME</span>
                    </th>
                    <th >
                        <span>AGE</span>
                    </th>
                    <th >
                        <span>CITY</span>
                    </th>
                </tr>
                <tr>
                    <td>Philip Oliver M. Baladad</td>
                    <td>20</td>
                    <td>Baguio City</td>
                </tr>
                <tr>
                    <td>Zac Obama</td>
                    <td>69</td>
                    <td>Sa Ghetto</td>
                </tr>
        </table>
        <img src="/images/wally1.jpg" alt="asd">
    </section>

    <section>
    <Article>
        <audio controls muted>
            <source src="/images/TL.mp3">
        </audio>
        <video autoplay controls muted width="500" height="500">
            <source src="/images/RickRoll.mp4" type="video/mp4">
        </video>
    </Article>

    
    </section>


</body>
</html>
