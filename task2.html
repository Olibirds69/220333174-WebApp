<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <style type="text/css">
        .background {
            background: lightgrey;
        }
        .head {
            background: transparent;
        }
        .head .eyeball{
            background: transparent;
            border-color: transparent;
        }
        .head .beak {
            color: red;
        }
        .body {
            background: #8E44AD;
        }
        .body .wing {
            color: white;
        }
        .drumsticks .drumstick {
            color: blue;
        }
        .drumsticks .drumstick-right {
            color: green;
        }
    </style>
    <div class="canvas background">
        <div class="air background"></div>
        <div class="head">
            <div class="eyeball">
                <span class="pupil">&middot;</span>
            </div>
            <div class="beak">&gt;</div>
        </div>
        <div class="body">
            <div class="wing">&lt;</div>
        </div>
        <div class="drumsticks">
            <div class="drumstick">|<br />/ \</div>
            <div class="drumstick drumstick-right">|<br />/</div>
        </div>
    </div>
</body>
</html>
